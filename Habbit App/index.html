<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habbit App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">

</head>

<body> 
    <div class="app">      
        <div class="panel">
            <img class="logo" src="images/logo_figma.svg" alt="Логотип Figma">  
            <nav class="menu">
                <div class="menu__list"></div>

                <!-- delete_code -->    
                    <!-- <button class="menu__item menu__item_active" menu-habbit-id="1" >
                        <img src="images/sport.svg" alt="Гантель">
                    </button>
                    <button class="menu__item">
                        <img src="images/book.svg" alt="Книга">
                    </button>
                    <button class="menu__item">
                        <img src="images/food.svg" alt="Столовые приборы">
                    </button> -->

                <button class="menu__add" onclick="togglePopUp()">
                    <img src="images/add.svg" alt="Добавить">
                </button>
            </nav>
        </div>

        <div class="content">
            <header class="header">
                <h2 class="h2">-</h2>
                <div class="progress">
                    <div class="progress__text">
                        <div class="progress__name">Прогресс</div>
                        <div class="progress__percent">%</div>
                    </div>
                    <div class="progress__bar">
                        <div class="progress__cover-bar"></div>
                    </div>
                </div>
            </header>

            <main class="main">
                <div id="days"></div>

                <!-- delete_code -->

                    <!-- <div class="habbit">
                        <div class="habbit__day">-</div>
                        <div class="habbit__comment">-</div>
                        <button class="habbit__delete">
                            <img src="images/close.svg" alt="Закрыть" class="close">
                        </button>
                    </div> -->

                <div class="habbit">
                    <div class="habbit__day">-</div>
                    <form class="habbit__form" onsubmit="addDays(event)">
                        <input name="comment" type="text" class="input_icon" placeholder="Комментарий">
                        <button><img src="images/bell.svg" alt="Уведомление" class="input__icon"></button>                            
                        <button class="habbit__add" type="submit">Готово</button>
                    </form>
                    <!-- <button class="habbit__add">Готово</button> -->
                </div>

                
            </main>
        </div>    
        <div class="cover cover_hidden" id="add-habbit-popUp">
            <div class="pop-up">
                <h3 class="h2">Новая привычка</h3>
                <div class="icon-label">Иконка</div>
                <div class="icon-select">
                    <button class="icon icon_active" onclick="setIcon(this, 'sport')">
                        <img src="images/sport.svg" alt="Гантель">
                    </button>

                    <button class="icon" onclick="setIcon(this, 'book')">
                        <img src="images/book.svg" alt="Книга">
                    </button>

                    <button class="icon" onclick="setIcon(this, 'food')">
                        <img src="images/food.svg" alt="Столовые приборы">
                    </button>
                </div>
                <form class="pop-up__form" onsubmit="addHabbit(event)">
                    <input type="text" class="input_icon" name="name" placeholder="Название">
                    <input type="text" name="icon" hidden placeholder="Иконка" value="food">
                    <input type="number" class="input_icon" name="target" placeholder="Цель">
                    <button class="pop-up__add" type="submit">Добавить</button>
                </form>
                <button class="pop-up__close" onclick="togglePopUp()">
                    <img src="images/close.svg" alt="Закрыть" class="close">
                </button>
            </div>
        </div>
    </div>
    
   <script src="/scripts/app.js"></script>
</body>
</html>
